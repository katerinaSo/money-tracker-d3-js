<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>spending App</title>
    <style>
      h2,
      p {
        margin: 10px 0;
      }
      header {
        margin-bottom: 40px;
      }
      .tip {
        padding: 10px;
        background: #303f9f;
        color: #fff;
      }
      .tip .delete {
        color: #e81d63;
        font-size: 1rem;
      }
    </style>
  </head>
  <body class="indigo">
    <header class="indigo darken-2 section">
      <h2 class="center white-text">Budget</h2>
      <p class="flow-text grey-text center text-lighten-2">
        monthly money tracker
      </p>
    </header>
    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <form class="card z-depth-0">
            <div class="card-content">
              <span class="card-title indigo-text">Add Item:</span>
              <div class="input-field">
                <input type="text" id="name" />
                <label for="name"> the money spent on :</label>
              </div>
              <div class="input-field">
                <input type="text" id="cost" /> <label for="cost">cost $</label>
              </div>
              <div class="input-field center">
                <button type="submit" class="btn-large pink white-text">
                  add
                </button>
              </div>
              <div class="input-field center">
                <p class="red-text" id="error"></p>
              </div>
            </div>
          </form>
        </div>
        <div class="col s12 m5 push-m1"><div class="canvas"></div></div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-firestore.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyDtohWPsuARJ0SK3AdSYq0aaBSYdU7oOjw",
        authDomain: "udemy-d3-firebase-8cc0e.firebaseapp.com",
        databaseURL: "https://udemy-d3-firebase-8cc0e.firebaseio.com",
        projectId: "udemy-d3-firebase-8cc0e",
        storageBucket: "udemy-d3-firebase-8cc0e.appspot.com",
        messagingSenderId: "198790421459"
      };
      firebase.initializeApp(config);
      const db = firebase.firestore();
      const settings = { timestampsInSnapshots: true };
      db.settings(settings);
    </script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
